services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: tafta-app:latest
    container_name: tafta-app
    restart: unless-stopped
    env_file: .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_PORT=3306
    volumes:
      - ./storage/app:/var/www/html/storage/app
      - ./storage/framework:/var/www/html/storage/framework
      - ./storage/logs:/var/www/html/storage/logs
      - public_assets:/public_volume
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tafta

  nginx:
    image: nginx:alpine
    container_name: tafta-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - public_assets:/var/www/html/public:ro
    depends_on:
      - app
    networks:
      - tafta

  mysql:
    image: mysql:8.0
    container_name: tafta-mysql
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-tafta}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME:-tafta}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    # Port host:container â€” gunakan 3307 jika 3306 sudah dipakai (mis. portofolio-mysql)
    ports:
      - "${MYSQL_HOST_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD", "sh", "-c", "mysqladmin ping -h localhost -u root -p\"$$MYSQL_ROOT_PASSWORD\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tafta

volumes:
  mysql_data:
  public_assets:

networks:
  tafta:
    driver: bridge
